        unsolicited: false
        pair: null
        owner: BAP
        expect: true
        description: Bap begins search for incremental changes
      - key: on_search_inc
        type: on_search
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: BPP returns the incremental changes
      - key: on_search_inc_disable
        type: on_search
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: BPP returns the incremental changes
      - key: search_inc
