flows:
  - id: Discovery_Flow_full_catalog
    tags: ["PRAMAAN", "MANDATORY", "REPORTABLE","WORKBENCH"]
    description: Retail 1.2.5 (Discovery Flow)
    sequence:
      - key: search
        type: search
        unsolicited: false
        pair: on_search
        owner: BAP
        expect: true
        description: BAP sends the search request
        input:
          - name: city_code
            label: Enter the city code
            type: text
            payloadField: $.context.city
          - name: feature_discovery
            label: Features supported
            type: checkbox
            options:
              - code: "012"
                name: "Cash on delivery (COD) order"
              - code: "017"
                name: "Seller Creds"
              - code: "01A"
                name: "Item Unitized Count"
              - code: "01B"
                name: "Minimum Item Quantity"
              - code: "01B"
                name: "Minimum order value"
              - code: "005"
                name: "Force cancellation"
      - key: on_search
        type: on_search
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
        label: full catalog
        description: BPP returns the full catalog refresh
  - id: Discovery_Flow_incremental_catalog
    tags: ["PRAMAAN", "MANDATORY", "REPORTABLE","WORKBENCH"]
    description: "Retail 1.2.5 (Discovery Flow Incremental Catalog)"
    sequence:
      - key: search_inc
        type: search
        unsolicited: false
        pair: null
        owner: BAP
        expect: true
        description: Bap begins search for incremental changes
      - key: on_search_inc
        type: on_search
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: BPP returns the incremental changes
      - key: on_search_inc_disable
        type: on_search
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: BPP returns the incremental changes
      - key: search_inc
        type: search
        unsolicited: false
        pair: null
        owner: BAP
        expect: false
        description: Bap stops search for incremental changes
  - id: Delivery_Flow
    tags: ["PRAMAAN", "MANDATORY", "REPORTABLE","WORKBENCH"]
    description: Retail 1.2.5 (Delivery)
    sequence: &base_line_flow
      - key: select
        type: select
        unsolicited: false
        pair: on_select
        owner: BAP
        expect: true
        description: BAP select the item
        input:
          - name: fashion_select
            type: ret10_grocery_select
      - key: on_select
        type: on_select
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
        description:
          BPP returns item breakup when item is in stock and offer applied
          (if any)
      - key: init
        type: init
        unsolicited: false
        pair: on_init
        owner: BAP
        expect: false
        description: Buyer initiate the product and send the updated fulfillment id
      - key: on_init
        type: on_init
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
        description: Respond to init
      - key: confirm
