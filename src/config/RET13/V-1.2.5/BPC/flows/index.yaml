        unsolicited: false
        pair: on_confirm
        owner: BAP
        expect: false
        description: Buyer confirms product
      - key: on_confirm
        type: on_confirm
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
        description: Seller Accepts confirmation
      - key: on_status_pending
