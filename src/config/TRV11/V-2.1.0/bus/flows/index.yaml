          - name: start_code
            label: Enter start station code
            type: text
            payloadField: $.message.intent.fulfillment.stops[?(@.type=='START')].location.descriptor.code
          - name: end_code
            label: Enter end station code
            type: text
            payloadField: $.message.intent.fulfillment.stops[?(@.type=='END')].location.descriptor.code
          - name: bpp_id
            label: enter your bpp_id
            type: text
            payloadField: $.context.bpp_id
      - key: on_search_BUS_210
        type: on_search
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
      - key: select_BUS_210
        type: select
        unsolicited: false
        pair: on_select_BUS_210
        owner: BAP
        expect: false
        input:
          - name: select_input
            label: Enter
