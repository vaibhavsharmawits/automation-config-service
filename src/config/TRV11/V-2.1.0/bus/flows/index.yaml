    tags: ["PRAMAAN", "MANDATORY", "REPORTABLE", "WORKBENCH"]
    description: IntraCity - Purchase Journey Flow(Code Based)
    sequence:
      - key: search_BUS_210
        type: search
        unsolicited: false
        pair: on_search_BUS_210
        owner: BAP
        expect: true
        input:
          - name: vehicle_category
            label: Select vehicle category
            type: select
            values:
              - BUS
            payloadField: $.message.intent.fulfillment.vehicle.category
          - name: city_code
